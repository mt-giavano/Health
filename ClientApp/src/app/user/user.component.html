
<div class="container">
  <h2>{{title}}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Patient Id</th>
        <th>Name</th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.patientId }}</td>
        <td>{{ user.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
