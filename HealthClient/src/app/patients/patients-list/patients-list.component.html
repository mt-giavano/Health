<br />
<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('patientId')">id</th>
            <th (click)="sort('name')">name</th>

        </tr>
    </thead>
    <tr *ngFor="let patient of filteredPatients">
        <td>
            <a>
            {{ patient.patientId}}
            </a>
        </td>
        <td>
            {{ patient.name | titlecase }}
        </td>
    </tr>
   
    <tr *ngIf="!filteredPatients || !filteredPatients.length">
        <td colspan="2">No customers found</td>
    </tr>

</table>

<br/>

Number of Patients: {{ filteredPatients.length }}
